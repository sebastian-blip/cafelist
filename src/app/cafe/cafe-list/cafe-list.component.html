<div class="container-fluid">
  <div class="header">
    <h1>El aroma mágico</h1>
    <img src="https://drive.google.com/file/d/1K67UNqNvD_NTOb2w33xZl7NG84d9jGT0/view?usp=sharing">
  </div>
    <table>
      <thead>
          <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Región</th>
          </tr>
      </thead>
        <tbody *ngFor="let cafe of cafes">
          <tr>
            <td>{{ cafe.id }}</td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
          </tr>
        </tbody>
      </table>
    <p>Total café de origen: {{ cafeCount['Café de Origen'] }}</p>
    <p>Total café de Blend: {{ cafeCount['Blend'] }}</p>
    <footer>
      <p>Contact us: +57 3102105253 - info&#;64.com - &#64;elaromamagico </p>
    </footer>
